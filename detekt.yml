complexity:
  TooManyFunctions:
    allowedFunctionsPerFile: 20
    allowedFunctionsPerClass: 30
    allowedFunctionsPerInterface: 20
    allowedFunctionsPerObject: 20
    allowedFunctionsPerEnum: 11

naming:
  PackageNaming:
    # Allow digits in first segment for f2.* packages (default pattern only allows [a-z]+)
    packagePattern: '[a-z0-9]+(\.[a-z][A-Za-z0-9]*)*'
